{% extends 'main.html'%}

{% block content%}

<h1>{{room.name}}</h1>

<p>{{room.desription}}</p>

<div class="comment-wrapper">
    <h3>Conversation</h3>
    <hr>

    {% for messages in room_message %}
        <div>
            <small>@{{message.user}} {{message.created|timesince}} ago</small>
            <p>{{message.body}}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
